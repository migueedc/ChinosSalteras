<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mercedes Turismo Clase D</title>
    <style>
        /* Estilos generales para el contenedor principal */
.hero-video-container {
  position: relative;
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  padding: 0;
  overflow: hidden;
  height: 80vh;
  min-height: 500px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  border-radius: 0 0 8px 8px;
}

/* Para pantallas más pequeñas */
@media (max-width: 768px) {
  .hero-video-container {
    height: 60vh;
    min-height: 350px;
  }
}

/* Estilo del video */
.hero-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

/* Capa de overlay para mejorar la legibilidad del texto superpuesto */
.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5));
  z-index: 2;
}

/* Contenedor para el contenido superpuesto */
.hero-content {
  position: absolute;
  z-index: 3;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 8%; /* Padding horizontal importante */
  box-sizing: border-box;
  color: #fff;
}

/* Estilos para el texto dentro del contenedor */
.hero-content h1 {
  font-size: 3.5rem;
  margin-bottom: 1.5rem;
  font-weight: 700;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.hero-content p {
  font-size: 1.2rem;
  max-width: 600px;
  margin-bottom: 2rem;
  line-height: 1.6;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

/* Botón de llamada a la acción */
.hero-button {
  display: inline-block;
  padding: 0.8rem 1.8rem;
  background-color: #ffffff;
  color: #222;
  text-decoration: none;
  border-radius: 4px;
  font-weight: 600;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.hero-button:hover {
  background-color: #f0f0f0;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Controles personalizados del video (opcionales) */
.video-controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 4;
  opacity: 0.7;
  transition: opacity 0.3s ease;
}

.video-controls:hover {
  opacity: 1;
}

.video-controls button {
  background-color: rgba(255, 255, 255, 0.3);
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  margin: 0 5px;
  backdrop-filter: blur(5px);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Sección posterior al video */
.content-section {
  padding: 80px 8%;
  background-color: #fff;
}
    </style>
</head>
<body>
    <div class="hero-video-container">
        <video class="hero-video" autoplay muted loop playsinline>
          <source src="tu-video.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h1>Tu Título Principal</h1>
          <p>Una breve descripción que capture la atención de tus visitantes y explique el propósito principal de tu sitio web.</p>
          <a href="#" class="hero-button">Llámanos</a>
        </div>
        
        <!-- Controles opcionales -->
        <div class="video-controls">
          <button id="playPause"><i class="fas fa-pause"></i></button>
          <button id="muteUnmute"><i class="fas fa-volume-mute"></i></button>
        </div>
      </div>
      
      <div class="content-section">
        <!-- Contenido posterior al video -->
      </div>
</body>
</html>
